buyCrypto.title=Kup & Sprzedaj Krypto za pomocą pieniędzy Fiat
buyCrypto.subtitle=Kup Krypto za pomocą kart kredytowych VISA, MasterCard lub Apple Pay
form.profit.title=Jak doładować moje konto z karty lub portfela elektronicznego?
form.profit.description=Wybierz odpowiednią platformę wymiany kryptowalut z poniższej listy, przejdź do niej, wybierz żądaną monetę i postępuj zgodnie z dalszymi instrukcjami dotyczącymi płatności. <br> <strong>Skopiuj adres</strong> żądanej monety z wyprzedzeniem na stronie <a style="color: DodgerBlue; font-weight: bold" href="../profile/deposit">Wpłaty</a>
buyCrypto.changeNOW.description=ChangeNOW to wysoce bezpieczna i godna zaufania platforma, ponieważ działa tylko jako tymczasowy pośrednik - nie przechowuje Twoich środków i nie wymaga zakładania konta do korzystania z jej usług.
buyCrypto.simplex.description=Simplex by Nuvei wzmacnia przemysł kryptowalutowy pełną infrastrukturą fiat. Przetwarzamy płatności z krypto na kartę kredytową z 100% gwarancją - w przypadku oszukańczego chargebacku, sprzedawca zostaje opłacony przez nas.
buyCrypto.moonPay.description=MoonPay oferuje szybki i prosty sposób na zakup i sprzedaż kryptowalut. Kupuj krypto za pomocą karty kredytowej, przelewów bankowych lub Apple Pay już dziś.
buyCrypto.transak.description=Transak to wiodący dostawca infrastruktury onboardingowej Web3. Jego rozwiązania oparte na API umożliwiają platformom web3 wprowadzanie użytkowników do ponad 130 kryptowalut z ponad 150 krajów, upraszczając złożoność KYC użytkownika, monitorowania ryzyka i zgodności, metod płatności oraz wsparcia klienta.
buyCrypto.mercuryo.description=Portfel custodial z wbudowaną funkcjonalnością w zakresie kryptowalut. Zaprojektowany, aby zarządzać Twoimi kryptowalutami tak, jak robisz to z fiat: kupować, sprzedawać, trzymać i wydawać szeroki wachlarz monet.
buyCrypto.coingate.description=CoinGate to firma fintech z siedzibą na Litwie, założona w 2014 roku. Bramki płatności oferują usługi przetwarzania płatności kryptowalutowych dla firm każdej wielkości.
buyCrypto.changelly.description=Changelly to ekosystem produktów, który pozwala na wymianę, kupno, handel i sprzedaż kryptowalut oraz zarabianie darmowych kryptowalut dzięki naszemu programowi afiliacyjnemu.
buyCrypto.banxa.description=Banxa to wiodące globalne rozwiązanie Web3 dla kupna i sprzedaży kryptowalut. Naszą misją jest przyspieszenie przejścia świata na Web3 i dalej.
buyCrypto.phemex.description=Phemex działa jako platforma handlu kontraktami na kryptowaluty. Phemex to profesjonalna i godna zaufania globalna giełda kontraktów na kryptowaluty. Oferujemy kontrakty wieczyste na Bitcoin, Ethereum, Ripple i Chainlink, z dźwignią do 100x.
buyCrypto.ramp.description=Ramp to globalna firma technologii finansowej tworząca rozwiązania łączące gospodarkę kryptowalutową z dzisiejszą infrastrukturą finansową.
buyCrypto.go.to=Przejdź do {0}
