# profile/buy-crypto
buyCrypto.title=Nákup & Prodej kryptoměn pomocí fiat měny
buyCrypto.subtitle=Nakupujte kryptoměny pomocí svých kreditních karet VISA, MasterCard nebo Apple Pay
form.profit.title=Jak dobít svůj účet kartou nebo elektronickou peněženkou?
form.profit.description=Vyberte si vhodnou kryptoměnovou burzu z níže uvedeného seznamu, přejděte na ni, vyberte požadovanou minci a postupujte podle dalších pokynů pro platbu. <br> <strong>V předstihu zkopírujte adresu</strong> požadované mince na stránce <a style="color: DodgerBlue; font-weight: bold" href="../profile/deposit">Vklady</a>
buyCrypto.changeNOW.description=ChangeNOW je vysoce bezpečná a důvěryhodná platforma, protože funguje pouze jako dočasný zprostředkovatel - neuchovává vaše prostředky a nevyžaduje vytvoření účtu pro využívání svých služeb.
buyCrypto.simplex.description=Simplex od Nuvei posiluje kryptoměnový průmysl s kompletní fiat infrastrukturou. Zpracováváme platby kryptoměnami na kreditní kartu s 100% zárukou – v případě podvodného chargebacku dostane obchodník zaplaceno námi.
buyCrypto.moonPay.description=MoonPay nabízí rychlý a jednoduchý způsob nákupu a prodeje kryptoměn. Kupte kryptoměny kreditní kartou, bankovním převodem nebo Apple Pay ještě dnes.
buyCrypto.transak.description=Transak je přední poskytovatel infrastruktury pro Web3 onboarding. Jeho řešení řízená API umožňují web3 platformám onboardovat uživatele na více než 130 kryptoměn z více než 150 zemí, abstrahují složitost KYC uživatelů, monitorování rizik & compliance, metody platby a zákaznickou podporu.
buyCrypto.mercuryo.description=Custodial peněženka s integrovanou funkcionalitou pro nákup kryptoměn. Navržena pro správu vaší kryptoměny stejně jako fiat měny: nakupujte, prodávejte, držte a utrácejte širokou škálu mincí.
buyCrypto.coingate.description=CoinGate je fintech společnost se sídlem v Litvě, založená v roce 2014. Platební brána nabízí zpracování plateb kryptoměnami pro firmy všech velikostí.
buyCrypto.changelly.description=Changelly je ekosystém produktů, který vám umožňuje směňovat, nakupovat, obchodovat a prodávat kryptoměny a také vydělávat kryptoměny zdarma prostřednictvím našeho partnerského programu.
buyCrypto.banxa.description=Banxa je přední globální Web3 on a off-ramp řešení Crypto Buy. Naší misí je urychlit svět k Web3 a dál.
buyCrypto.phemex.description=Phemex funguje jako platforma pro obchodování s kryptoměnovými deriváty. Phemex je profesionální a důvěryhodná globální burza kryptoměnových derivátů. Nabízíme perpetual kontrakty na Bitcoin, Ethereum, Ripple a Chainlink s až 100x pákou.
buyCrypto.ramp.description=Ramp je globální technologická společnost budující řešení, která spojují kryptoměnovou ekonomiku s dnešní finanční infrastrukturou.
