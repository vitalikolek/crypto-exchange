buyCrypto.title=Acheter & Vendre des Cryptomonnaies via de l'argent Fiat
buyCrypto.subtitle=Achetez des cryptomonnaies avec vos cartes de crédit VISA, MasterCard ou Apple Pay
form.profit.title=Comment recharger mon compte depuis une carte ou un portefeuille électronique ?
form.profit.description=Choisissez une plateforme d'échange de crypto-monnaies appropriée dans la liste ci-dessous, rendez-vous dessus, sélectionnez la monnaie souhaitée et suivez les instructions pour le paiement. <br> <strong>Copiez l'adresse</strong> de la monnaie désirée à l'avance sur la page <a style="color: DodgerBlue; font-weight: bold" href="../profile/deposit">Dépôts</a>
buyCrypto.changeNOW.description=ChangeNOW est une plateforme hautement sécurisée et fiable car elle agit uniquement en tant qu'intermédiaire temporaire - elle ne conserve pas vos fonds et ne nécessite pas la création d'un compte pour utiliser ses services.
buyCrypto.simplex.description=Simplex par Nuvei renforce l'industrie de la cryptomonnaie avec une infrastructure fiat complète. Nous traitons les paiements crypto-vers-carte de crédit avec une garantie de 100% – en cas de chargeback frauduleux, le commerçant est payé par nous.
buyCrypto.moonPay.description=MoonPay offre un moyen rapide et simple d'acheter et de vendre des cryptomonnaies. Achetez des crypto-monnaies avec une carte de crédit, des virements bancaires ou Apple Pay dès aujourd'hui.
buyCrypto.transak.description=Transak est un fournisseur leader d'infrastructure d'intégration Web3. Ses solutions basées sur API permettent aux plateformes Web3 d'intégrer les utilisateurs à plus de 130 crypto-actifs provenant de plus de 150 pays, en abstrahiant la complexité du KYC utilisateur, de la surveillance des risques & conformité, des méthodes de paiement et du support client.
buyCrypto.mercuryo.description=Un portefeuille custodial avec une fonctionnalité intégrée de rampe d'accès aux crypto-monnaies. Conçu pour gérer vos crypto-monnaies comme vous le faites avec les devises fiat : acheter, vendre, conserver et dépenser une large gamme de pièces.
buyCrypto.coingate.description=CoinGate est une entreprise fintech basée en Lituanie, fondée en 2014. La passerelle de paiement offre des services de traitement des paiements en cryptomonnaies pour les entreprises de toutes tailles.
buyCrypto.changelly.description=Changelly est un écosystème de produits qui vous permet d'échanger, d'acheter, de vendre et de commercer des cryptomonnaies et également de gagner des cryptos gratuites avec notre programme d'affiliation.
buyCrypto.banxa.description=Banxa est la solution mondiale leader d'intégration et de sortie Web3 Crypto Buy. Notre mission est d'accélérer le monde vers le Web3 et au-delà.
buyCrypto.phemex.description=Phemex fonctionne comme une plateforme de trading de dérivés cryptographiques. Phemex est une bourse mondiale professionnelle et fiable pour les dérivés de cryptomonnaies. Nous proposons des contrats perpétuels sur Bitcoin, Ethereum, Ripple et Chainlink, avec un effet de levier allant jusqu'à 100x.
buyCrypto.ramp.description=Ramp est une entreprise mondiale de technologie financière construisant des solutions qui relient l'économie cryptographique avec l'infrastructure financière actuelle.
