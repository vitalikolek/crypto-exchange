swap.faq.conversionSpeedAnswer=Une fois que vous avez défini les paramètres de conversion et cliqué sur le bouton Échanger, vous recevrez un devis basé sur le taux de conversion actuel, qui sera valable pendant 7 secondes. Si ce délai expire, vous devrez cliquer à nouveau sur le bouton Échanger. Si vous êtes satisfait du devis et cliquez sur Confirmer pendant que le devis est encore valide, la conversion réelle devrait se produire en quelques secondes.
swap.faq.tradingFeesQuestion=Y a-t-il des frais de trading ?
swap.faq.tradingFeesAnswer=Il n'y a pas de frais pour l'utilisation de l'outil d'échange.
swap.faq.tradeAmountsQuestion=Quels sont les montants minimums et maximums de trading ?
swap.faq.tradeAmountsAnswer=Les montants minimums et maximums de trading dépendent de la monnaie / paire et peuvent être prévisualisés avant de saisir un montant de trading.

